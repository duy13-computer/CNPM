<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Vintage Watches</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Vintage Watches</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
      </ul>
      <span class="navbar-text text-white">
        👤 {{ user_name }}
      </span>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center">Welcome, {{ user_name }} 👋</h2>
  <p class="text-center">This is your dashboard.</p>

  <div class="row mt-4">
    <!-- Watches Card -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4>⌚ Watches</h4>
          <p>Manage your vintage watch listings.</p>
          <a href="{{ url_for('watch.list_watches') }}" class="btn btn-primary">Go to Watches</a>
        </div>
      </div>
    </div>

    <!-- Todos Card -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h4>📝 Todos</h4>
          <p>Track your tasks and schedules.</p>
          <a href="{{ url_for('todo.list_todos') }}" class="btn btn-success">Go to Todos</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
